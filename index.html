<!DOCTYPE html>
<html>
<style>
    .logo {
        display:block;
        margin: auto;
        margin-top:164px;
    }

        border-radius: 25px;

    }
    .voice-logo{
        height: 17px;
        width: 12px;
        background-color: transparent;
        position: absolute;
        right: 17px;
        top: 4px;
    }

<head>
</head>

<body>
    <div>    
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>  
    <div class="wrapper">
        <img class="search-icon"src="https://image.flaticon.com/icons/png/512/149/149852.png">
        <input placeholder="          Search Google or type a URL"class="searchbar" type="text">

</html>

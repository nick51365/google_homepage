<!DOCTYPE html>
<html>
<style>
    .logo {
        display:block;
        margin: auto;
        margin-top:27%;
    }
    .searchbar{
        margin: auto;
        margin-top:-12px;
        height: 40px;
        width: 580px;
        border-radius: 25px;
        border-width: 1px;
        border-color: transparent;
        box-shadow: 0px 0px 5px hsl(0, 0%, 80%);
        font-size: 16px;
        background-color: white;     
    }
    .searchbar-wrapper{
        position: relative;
        margin: auto;
        display: flex;
        margin-top: 50px;
        width: 560px;
        align-items: center;
    }
    .search-icon{
        height: 14px;
        width:13px;
        position: absolute;
        left: 17px;
        top: 4px;
    }
    .voice-logo{
        height: 17px;
        width: 12px;
        background-color: transparent;
        position: absolute;
        right: 22px;
        top: 2px;
    }
    .nav-link{
        font-family: helvetica;
        text-decoration: none;
        color: black;
        margin: 10px;
        margin-top: 2px;
        margin-left: 15px;
    }
    .left-nav{
        position:fixed;
        display: flex;
        justify-content: space-around;
        font-size:14px;
        top:0px;
        left:-10px;
        padding: 20px;
    }
    .right-nav{
        position:fixed;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        top: -5px;
        right:-5px;
        padding: 15px;
        font-size: 12px;
        margin-left: 20px;
    }
    .apps-logo{
        height: 23px;
        width: 23px;

    }
    .account-logo{
        border-radius: 50%;
    }
    .footer{
        position: fixed;
        display: flex;
        bottom:0px;
        left:0px;
        right:0px;
        width: 100%;
        height: 90px;
        background-color: hsl(0, 0%, 92%);
    }
    .bottom-left-footer{
        display: flex;
        position: fixed;
        font-size:15px; 
        bottom: 5px;
    }
</style>

<head>
</head>

<body>
    <div>

    <div class="searchbar-wrapper">
        <img class="search-icon"src="https://image.flaticon.com/icons/png/512/149/149852.png">
        <input class="searchbar" type="text">
